[krypton]
# How to talk to Krypton:
# - "binary" -> call the entropy_health binary
# - "http"   -> call an HTTP /health endpoint
mode = "http"

# Full path to the Krypton entropy health binary (kept for easy switching back).
binary_path = "/home/cripsislogic/dev/krypton-entropy-core/target/debug/entropy_health"

# HTTP endpoint exposed by a Krypton-backed service (Go gateway right now).
http_url = "http://127.0.0.1:8080/health"

[scheduler]
# How long to sleep when Krypton returns "Throttle".
throttle_sleep_seconds = 0.5
